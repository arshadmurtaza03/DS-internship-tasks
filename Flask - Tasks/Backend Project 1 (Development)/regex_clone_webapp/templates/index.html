<!DOCTYPE html>
<html>
<head>
    <title>Regex Matcher</title>
</head>
<body>

    <h1>Regex Matcher App</h1>

    <form method="POST">
        <label for="regex">Enter Regex:</label><br>
        <input type="text" name="regex" value="{{ regex_input }}"><br><br>

        <label for="test_string">Enter Test String:</label><br>
        <textarea name="test_string" rows="5" cols="50">{{ test_string }}</textarea><br><br>

        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p style="color: red;"><b>Error:</b> {{ error }}</p>
    {% endif %}

    {% if regex_input and not error %}
        <hr>
        <h2>Matches Found:</h2>
        
        {% if matches %}
            <ul>
                {% for match in matches %}
                    <li>{{ match }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No matches found.</p>
        {% endif %}
    {% endif %}

</body>
</html>
